<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Название</label>
          <input type="text"
                 id="name"
                 class="form-control"
                 ngModel
                 name="name"
                 required
                 pattern="[A-Za-zА-Яа-яЁё]{2,}"
                 title="Введите название продукта (не менее 2х символов)"
          >
        </div>
        <div class="col-sm-2">
          <label for="amount">Количество</label>
          <input type="number"
                 id="amount"
                 class="form-control"
                 ngModel
                 name="amount"
                 required
                 pattern="^[1-9]+[0-9]*$"
                 title="Введите количкство"
          >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{ editMode ? 'Изменить' : 'Добавить' }}</button>

          <button class="btn btn-danger"
                  type="button"
                  (click)="onDelete()"
                  *ngIf="editMode">Удалить
          </button>

          <button class="btn btn-primary"
                  type="button"
                  (click)="onClear()"
                  [disabled]="!f.dirty && !f.valid">Очистить
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
